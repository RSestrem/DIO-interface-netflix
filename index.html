<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="./img/netflix_icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style/main.css">

    <!-- arquivos owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>N3tf1ix CL0n3</title>
</head>
<body>
    <header>
        <div class="container">
            <img src="img/netflix-logo-145.png" alt="logo netflix">
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro. Assista agora à nova temporada de House of Cards que já está disponível.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-plus"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class=".box-filme" src="img/mini1.jpg" alt="miniatura umbrella academy">
            </div>
            <div class="item">
                <img class=".box-filme" src="img/mini2.jpg" alt="miniatura star wars">
            </div>
            <div class="item">
                <img class=".box-filme" src="img/mini3.jpg" alt="miniatura pokemon">
            </div>
            <div class="item">
                <img class=".box-filme" src="img/mini4.jpg" alt="miniatura capitão américa">
            </div>
            <div class="item">
                <img class=".box-filme" src="img/mini5.jpg" alt="miniatura hobbit">
            </div>
            <div class="item">
                <img class=".box-filme" src="img/mini6.jpg" alt="miniatura breaking bad">
            </div>
            <div class="item">
                <img class=".box-filme" src="img/mini7.jpg" alt="miniatura house">
            </div>
            <div class="item">
                <img class=".box-filme" src="img/mini8.jpg" alt="miniatura supernatural">
            </div>
            <div class="item">
                <img class=".box-filme" src="img/mini9.jpg" alt="miniatura smallville">
            </div>
            <div class="item">
                <img class=".box-filme" src="img/mini10.jpg" alt="miniatura vingadores">
            </div>
        </div>
    </div>

    <!-- script baixado do fontawesome -->
    <script src="https://kit.fontawesome.com/6a58e55107.js" crossorigin="anonymous"></script>
    
    <!-- arquivos owl js -->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
